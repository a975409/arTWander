<div class="container">
  <br>
  <br>
  <h1>展演單位資料</h1>
  <hr>
  <br>
  <form>
    <div class="card">
      <!-- <img src="/image/exhibiton/文心藝所.jpg" class="card-img-top" alt="..."> -->

      <label for="PromotionalImage" id="PromotionalImageLbl" role="button">
        <div id="PromotionalImageDiv">
          <img id="PromotionalImageImg" class="card-img-top" src="/image/exhibiton/文心藝所.jpg" alt="">
          <i class="fa fa-camera" aria-hidden="true"></i>
        </div>
        <input class="d-none" name="PromotionalImage" id="PromotionalImage" type="file">
      </label>

      <div class="card-body">
        <!-- <img src="/image/avatar/頭像_展演單位.png" height="70px" alt="..."> -->
        <div class="d-flex justify-content-start align-items-end">
          <!-- 消除input type="file" UI的方法 https://www.wfublog.com/2017/10/input-type-file-upload-css-skill.html -->

          <label for="PhotoSticker" role="button">
            <div id="PhotoStickerDiv">
              <img id="PhotoStickerImg" class="rounded-circle position-absolute" src="/image/exhibiton/dav.png" alt="">
              <i class="fa fa-camera" aria-hidden="true"></i>
            </div>
            <input class="d-none" name="PhotoSticker" id="PhotoSticker" type="file">
          </label>

          <label for="CompanyName"><i class="fas fa-pen"></i></label>
          <input type="text" id="CompanyName" name="CompanyName" placeholder="填寫展演單位名稱">
        </div>
      </div>
    </div>
    <div class="jumbotron">
      <h2 for="CompanyDescription">展演單位簡介</h2>
      <hr>
      <textarea class="form-control" id="CompanyDescription" name="CompanyDescription" rows="5"
        placeholder="填寫展演單位簡介，限字數200～300字"></textarea>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="HomePage">官方網站</label>
          <input type="url" class="form-control" id="HomePage" name="HomePage" placeholder="填寫網址">
        </div>
        <div class="form-group">
          <label for="BusinessHours">營業時間</label>
          <input type="url" class="form-control" id="BusinessHours" name="BusinessHours"
            placeholder="填寫營業時間，例：每週二至週五 10：00～18：00">
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-4 form-group">
              <label for="FK_City">縣市</label>
              <select class="form-control" id="FK_City" name="FK_City">
                <option value="1">台北市</option>
                <option value="2">新北市</option>
                <option value="3">台中市</option>
                <option value="4">台南市</option>
                <option value="5">高雄市</option>
              </select>
            </div>
            <div class="col-4 form-group">
              <label for="FK_District">鄉鎮市區</label>
              <select class="form-control" id="FK_District" name="FK_District">
                <option value="1">中壢區</option>
                <option value="2">桃園區</option>
                <option value="3">大安區</option>
                <option value="4">鹽埕區</option>
                <option value="5">鳳山區</option>
              </select>
            </div>
            <div class="col-4 form-group">
              <label for="LocalCode">區碼</label>
              <input type="text" class="form-control" id="LocalCode" name="LocalCode"
                placeholder="填寫區域代碼">
            </div>
            <div class="col-12 form-group">
              <label for="Address">地址</label>
              <input type="url" class="form-control" id="Address" name="Address" placeholder="填寫地址">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label for="Email">電子郵件</label>
          <input type="email" class="form-control" id="Email" name="Email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="Phone">電話</label>
          <input type="tel" class="form-control" id="Phone" name="Phone" placeholder="0800-111-222">
        </div>
        <div class="form-group">
          <label for="Fax">傳真</label>
          <input type="text" class="form-control" id="Fax" name="Fax" placeholder="name@example.com">
        </div>

      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <button class="col-6 btn btn-outline-secondary border-0 bg-pink text-white" type="submit"
        id="btnSuscribe">儲存修改</button>
    </div>
  </form>

</div>
