    <meta charset="utf-8">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/9bd3ad2735.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <!-- 導覽列 starts -->
        <header>
            <!-- logo及登入 starts -->
            <hgroup>
                <div id="topHeader" class="row mt-3 d-flex justify-content-end">
                    <figure class="col-4 d-flex justify-content-center">
                        <a href="#"><img src="../image/logo/logo.png" alt=""></a>
                    </figure>
                    <div class="col-4 d-flex justify-content-end align-items-start" id="avatarNavSet">

                    </div>
                </div>
            </hgroup>
            <!-- logo及登入 ends -->
            <!-- fixed導覽列 starts -->
            <hgroup>
                <input type="checkbox" id="navControl">
                <nav id="navbarFixed" class="nav justify-content-center bg-white">
                    <label for="menuControl" class="menuControlBtn d-block"><span>AA</span></label>
                    <a href="#" class="d-md-none"> </a>
                    <a id="homePage" class="nav-link active" href="#">首頁</a>
                    <a id="showList" class="nav-link" href="#">全部展覽</a>
                    <a id="GalleryList" class="nav-link" href="#">展演單位</a> 
                    <a id="forum" class="nav-link" href="#">討論區</a>  
                </nav>
            </hgroup>
            <!-- fixed導覽列 end -->
            <!-- breadcrumb starts -->
            <!-- <nav id="cmnPage_BreadCrumb" class="col-12 my-4" aria-label="breadcrumb">
                <ol class="breadcrumb bg-light">
                    <li class="breadcrumb-item"><a href="#"></a></li>
                    <li class="breadcrumb-item active" aria-current="page">台北市</li>
                </ol>
            </nav> -->
            <!-- breadcrumb ends -->
        </header>
        <!-- 導覽列 end -->
        <!-- 主要內容區 starts-->
        <main>
            <div class="container">
                <div class="row">
                    <input type="checkbox" id="menuControl">
                    <!-- 主內容 -->
                    <section id="Section" class="col-12">
                        <div id="mainPage">
                            <form class="container p-5 w-100 border rounded-lg mt-5 " action="">
                                <div class="row-cols-1 ">
                                    <h4>用戶資料</h4>
                                    <hr>
                                </div>
                                <div class="row mt-5 justify-content-center ">
                                    <label class="col-7 col-md-2 " for="userAvatar">頭像</label>
                                    <!-- 消除input type="file" UI的方法 https://www.wfublog.com/2017/10/input-type-file-upload-css-skill.html -->
                                    <label class=" col-3 col-md-1 offset-md-5 p-0" for="userAvatar" role="button">
                                        <div id="userAvatarDiv">
                                            <img id="userAvatarImg" class="rounded-circle position-absolute" width="100px" height="100px" src="../image/exhibiton/dav.png" style="object-fit: cover;" alt="">
                                            <i class="fa fa-camera" aria-hidden="true"></i>
                                            <div id="fakeDiv" ></div>
                                        </div>
                                        <input class="d-none" name="userAvatar" id="userAvatar" type="file">
                                    </label><br>
                                </div>
                                <div class="row mt-4 justify-content-center ">
                                    <label class="col-4 col-md-2" for="userName">會員暱稱</label>
                                    <input class="col-6" name="userName" id="userName" type="text"><br>
                                </div>
                                <div class="row mt-4 justify-content-center">
                                    <label class="col-4 col-md-2"  for="userBDay">生日</label>
                                    <input class="col-6"  name="userBDay" id="userBDay" type="date"><br>
                                </div>
                                <div class="row mt-4 justify-content-center">
                                    <label class="col-4 col-md-2"  for="userAddress">常用地址</label>
                                    <input class="col-6"  name="userAddress" id="userAddress"   type="text"><br>
                                </div>
                                <div class="row mt-4 justify-content-center">
                                    <label class="col-4 col-md-2"  for="userEmail">電子郵件</label>
                                    <input class="col-6"  name="userEmail" id="userEmail"   type="text"><br>
                                </div>
                                <div class="row mt-4 justify-content-center">
                                    <label class="col-4 col-md-2"  for="userPhone">聯絡電話</label>
                                    <input class="col-6"  name="userPhone" id="userPhone"   type="text"><br>
                                </div>
                                <div class="row mt-4 justify-content-center">
                                    <label class="col-4 col-md-2"  for="userSuscribe">訂閱電子報</label>
                                    <select class="col-6"  name="" id="">
                                        <option value="">是</option>
                                        <option value="">否</option>
                                    </select><br>
                                </div>
                                
                                <div class="row mt-5 justify-content-center">
                                    <input class="col-4 col-md-2 border-0 rounded bg-pink text-white" value="儲存修改" type="submit">
                                </div>
                                
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <!-- 主要內容區 ends-->
    </div>

    <!-- footer strats -->
    <footer class="mt-5">
        <section class="bg-gray d-flex flex-column w-100 py-5">
            <!-- 資訊 starts -->
            <section class="container w-100 ">
                <!-- row1 strats-->
                <div class="row justify-content-center mt-5">
                    <div class="col-12 container-fluid d-md-flex  ">
                        <!-- About us starts -->
                        <div class="co1-12 col-md-4 mb-5 mr-md-4">
                            <h5 class="font-weight-bold">About us</h5>
                            <p>
                                本站宗旨為增強台灣藝文展演資訊之能見度，透過蒐集四散於網路各角落的台灣展演資訊，打造一個可供展演單位宣傳精心之作、
                                同時方便使用者探索全台藝文展覽的平台。<br>
                                本站於2021年起始營運至今，歡迎透過以下連絡方式與我們取得聯繫。
                            </p>
                            <h5 class="font-weight-bold">Contact us</h5>
                            <p>
                                電話：0800-111-222 <br>
                                信箱：test001@gmail.com
                            </p>
                            <div class="w-100 d-flex justify-content-end">
                                <h5>arTWander 藝文漫步</h5>
                            </div>
                        </div>
                        <!-- About us ends -->
                        <!-- 意見回饋 starts -->
                        <div class="col-12 col-md-8">
                            <h5 class="font-weight-bold">我們重視你的意見！</h5>
                            <form class="d-flex flex-column justify-content-end" action="">
                                <div class="form-group">
                                    <label  class="font-size-sm" for="feedBack">請將您寶貴的意見回饋給本站，您的關注是我們持續改進的動力</label>
                                    <textarea class="form-control" id="feedBack" rows="5"></textarea><br>
                                    <input type="text" class="form-control" placeholder="請留下您的email，讓我們回信給您">
                                </div>
                                <button class="btn btn-outline-secondary bg-pink text-white" type="button" id="btnFeedback">送出</button>
                            </form>
                        </div>
                        <!-- 意見回饋 ends -->
                    </div>
                </div>
                <!-- row1 ends -->
                <!-- row2 starts -->
                <div class="row mt-5 mt-md-0">
                    <div class="col-12 container-fluid ">
                        <!-- 訂閱 starts -->
                        <div class="col-12 ">
                            <h5 class="font-weight-bold">想收到第一手展演資訊嗎?</h5>
                            <p>請留下您的email，接收本站的電子報！</p>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="email" aria-label="suscribeEmail" aria-describedby="btnSuscribe">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary bg-pink text-white" type="button" id="btnSuscribe">訂閱</button>
                                </div>
                            </div>
                        </div>
                        <!-- 訂閱 ends -->
                    </div>
                </div>
                <!-- row2 ends -->
                <!-- row3 starts -->
                <div class="row justify-content-center mt-5">
                    <p>Copyright© 2021 arTWander Inc.  </p>
                </div>
                <!-- row3 ends -->
            </section>
            <!-- 資訊 ends -->
        </section>
    </footer>
    <!-- footer ends -->

    <script>
        //Ajax導入處 於此處更改要導入頁面

            $('#avatarNavSet').load('../CommonPage/logInTrueNav.html')

        });
        document.addEventListener("DOMContentLoaded", function () {
            //$('#mainPage').load('CommonPage/ShowList.html');
            //$('#mainPage').load('CommonPage/GalleryList.html');
            //$('#mainPage').load('CommonPage/forum.html');
        });
  
        //下面這幾串使用按鍵觸發導入Ajax功能需一併帶到有該按鍵的html頁面! Ex範例managerAside.html內最下面
        $('#showList').click(function(){
            $('#mainPage').load('CommonPage/ShowList.html');
        })

        $('#GalleryList').click(function(){
            $('#mainPage').load('CommonPage/GalleryList.html');
        })

        $('#forum').click(function(){
            $('#mainPage').load('CommonPage/forum.html');
        })
    </script>
