
<!-- 登入頁面 -->
<div class="container">
    <!-- 密碼重設 starts -->
    <ul class="nav nav-tabs d-flex justify-content-center border-bottom-0 " id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
              <h4>請立即變更您的密碼</h4>
            
        </li>
    </ul>
    <form id="registerForm" action="" class="tab-pane" role="tabpanel" aria-labelledby="regist-tab">
        
        <div class="row my-3 col-12 col-md-6 mx-auto">
            <div class="col-5 mr-0 text-right">
                <label for="password">新密碼：</label>
            </div>
            <div class="col-5 px-0">
                <input id="password" type="password" class="border-bottom border-top-0 border-left-0 border-right-0 bg-transparent">
            </div>
            <div class="col-2 col-md-0 px-0">
            </div>
        </div>

        <div class="row my-3 col-12 col-md-6 mx-auto">
            <div class="col-5 mr-0 text-right">
                <label for="pwd">確認密碼：</label>
            </div>
            <div class="col-5 px-0">
                <input id="passwordcheck" type="password" class="border-bottom border-top-0 border-left-0 border-right-0 bg-transparent">
            </div>
            <div class="col-2 col-md-0 px-0">
            </div>
        </div>
                
        <div class="row mt-5 mb-2 justify-content-center">
            <div class="col-6 col-md-2 mx-auto d-flex justify-content-center">
                <button id="passwordModifyBtn" type="button" class="btn btn-outline-secondary border-0 bg-pink text-white w-100" data-toggle="modal" data-target="#passwordModify" >下一步</button>
            </div>
        </div>
    </form>
</div>
