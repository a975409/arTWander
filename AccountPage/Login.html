
<!-- 登入頁面 -->
<div class="container">
    <!-- 登入及註冊鈕 starts -->
    <ul class="nav nav-tabs d-flex justify-content-center border-bottom-0 " id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active border-0 bg-transparent" id="loginForm-tab" data-toggle="tab" data-target="#loginForm" type="button" role="tab" aria-controls="loginForm" aria-selected="true">
              <h4>登入</h4>
            </button>
        </li>
        <li class="nav-item p-1">
            <h4>|</h4>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link border-0 bg-transparent" id="regist-tab" data-toggle="tab" data-target="#registerForm" type="button" role="tab" aria-controls="registerForm" aria-selected="false">
              <h4>註冊</h4>
            </button>
        </li>
    </ul>
    <!-- 登入及註冊鈕 ends -->
    <div class="tab-content">
        <!-- 登入欄位 starts -->
        <form id="loginForm" action="" class="tab-pane fade show active " role="tabpanel" aria-labelledby="loginForm-tab">
            <div class="row my-3 col-12 col-md-6 mx-auto">
                <div class="w-100 mx-auto text-center">
                    <label for="account">Email：</label>
                    <input id="account" name="account" type="text" class="border-bottom border-top-0 border-left-0 border-right-0 bg-transparent">
                </div>
            </div>
            <div class="row my-3 col-12 col-md-6 mx-auto">
                <div class="w-100 mx-auto text-center">
                    <label for="pwd">密碼：</label>
                    <input id="pwd" name="pwd" type="password" class="border-bottom border-top-0 border-left-0 border-right-0 bg-transparent">
                </div>
            </div>
            <br>
            <div class="row mx-auto col-12 col-md-6 col-lg-4 justify-content-between">
                <div class="col-6 mx-auto mx-auto">
                    <input type="CheckBox">
                    <span class="text-dark">記住帳號</span>
                </div>
                <div class="col-6 mx-auto text-right">
                    <u><a class="font-weight-light " href="">忘記密碼?</a></u>
                </div>
            </div>
            <div class="row mt-5 mb-2 justify-content-center">
                <div class="col-6 col-md-3 mx-auto d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-secondary border-0 bg-dark text-white w-100">登入</button>
                </div>
            </div>
        </form>
        <!-- 登入欄位 ends -->
        <!-- 註冊欄位 starts -->
        <form id="registerForm" action="" class="tab-pane" role="tabpanel" aria-labelledby="regist-tab">
            <div class="row my-3 col-12 col-md-6 mx-auto">
                <div class="col-5 mr-0 text-right">
                    <label for="account">Email：</label>
                </div>
                <div class="col-5 px-0">
                    <input id="account" type="account" class="border-bottom border-top-0 border-left-0 border-right-0 bg-transparent">
                </div>
                <div class="col-2 col-md-0 px-0">
                </div>
            </div>
            <div class="row my-3 col-12 col-md-6 mx-auto">
                <div class="col-5 mr-0 text-right">
                    <label for="password">密碼：</label>
                </div>
                <div class="col-5 px-0">
                    <input id="password" type="password" class="border-bottom border-top-0 border-left-0 border-right-0 bg-transparent">
                </div>
                <div class="col-2 col-md-0 px-0">
                </div>
            </div>

            <div class="row my-3 col-12 col-md-6 mx-auto">
                <div class="col-5 mr-0 text-right">
                    <label for="pwd">確認密碼：</label>
                </div>
                <div class="col-5 px-0">
                    <input id="passwordcheck" type="password" class="border-bottom border-top-0 border-left-0 border-right-0 bg-transparent">
                </div>
                <div class="col-2 col-md-0 px-0">
                </div>
            </div>
            
            <div class="row mt-4 mx-auto col-12 col-md-5 col-lg-4 justify-content-between">
                <div class="form-check col-6 mx-auto mx-auto text-center">
                    <input class="form-check-input" type="radio" name="accountRoles" id="accountRoles1" value="option1">
                    <label class="form-check-label" for="accountRoles1">
                        一般會員
                    </label>
                </div>
                <div class="form-check col-6 mx-auto mx-auto text-center">
                    <input class="form-check-input" type="radio" name="accountRoles" id="accountRoles2" value="option2">
                    <label class="form-check-label" for="accountRoles2">
                        展演單位
                    </label>
                </div>
            </div>
            
            <div class="row mt-5 mb-2 justify-content-center">
                <div class="col-6 col-md-3 mx-auto d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-secondary border-0 bg-dark text-white w-100">註冊</button>
                </div>
            </div>
        </form>
        <!-- 註冊欄位 ends -->
    </div>
</div>
