<form class="container p-5 w-100 border rounded-lg mt-5 " action="">
    <div class="row-cols-1 ">
        <h4>用戶資料</h4>
        <hr>
    </div>
    <div class="row mt-5 justify-content-center ">
        <label class="col-7 col-md-2 " for="userAvatar">頭像</label>
        <!-- 消除input type="file" UI的方法 https://www.wfublog.com/2017/10/input-type-file-upload-css-skill.html -->
        <label class=" col-3 col-md-1 offset-md-5 p-0" for="userAvatar" role="button">
            <div id="userAvatarDiv">
                <img id="userAvatarImg" class="rounded-circle position-absolute" width="100px" height="100px" src="/image/exhibiton/dav.png" style="object-fit: cover;" alt="">
                <i class="fa fa-camera" aria-hidden="true"></i>
                <div id="fakeDiv" ></div>
            </div>
            <input class="d-none" name="userAvatar" id="userAvatar" type="file">
        </label><br>
    </div>
    <div class="row mt-4 justify-content-center ">
        <label class="col-4 col-md-2" for="userName">會員暱稱</label>
        <input class="col-6" name="userName" id="userName" type="text"><br>
    </div>
    <div class="row mt-4 justify-content-center">
        <label class="col-4 col-md-2"  for="userBDay">生日</label>
        <input class="col-6"  name="userBDay" id="userBDay" type="date"><br>
    </div>
    <div class="row mt-4 justify-content-center">
        <label class="col-4 col-md-2"  for="userAddress">常用地址</label>
        <input class="col-6"  name="userAddress" id="userAddress"   type="text"><br>
    </div>
    <div class="row mt-4 justify-content-center">
        <label class="col-4 col-md-2"  for="userEmail">電子郵件</label>
        <input class="col-6"  name="userEmail" id="userEmail"   type="text"><br>
    </div>
    <div class="row mt-4 justify-content-center">
        <label class="col-4 col-md-2"  for="userPhone">聯絡電話</label>
        <input class="col-6"  name="userPhone" id="userPhone"   type="text"><br>
    </div>
    <div class="row mt-4 justify-content-center">
        <label class="col-4 col-md-2"  for="userSuscribe">訂閱電子報</label>
        <select class="col-6"  name="" id="">
            <option value="">是</option>
            <option value="">否</option>
        </select><br>
    </div>
    
    <div class="row mt-5 justify-content-center">
        <button class="col-4 col-md-2 btn btn-outline-secondary border-0 bg-pink text-white" type="submit" id="btnSuscribe">儲存修改</button>
    </div>
    
</form>
