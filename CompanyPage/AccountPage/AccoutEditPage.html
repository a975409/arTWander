<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-link active" id="nav-Basic_Info-tab" data-toggle="tab" href="#nav-Basic_Info" role="tab"
      aria-controls="nav-Basic_Info" aria-selected="true">基本資訊</a>
  </div>
</nav>
<br>
<div class="tab-content" id="nav-tabContent">

  <!--基本資訊-->
  <div class="tab-pane fade show active" id="nav-Basic_Info" role="tabpanel" aria-labelledby="nav-Basic_Info-tab">
    <form class="needs-validation" novalidate>
      <div class="form-group">
        <label for="CompanyName">展演單位名稱</label>
        <input type="text" class="form-control" id="CompanyName" value="Mark" readonly required>
        <div class="valid-feedback">
          1/1000
        </div>
        <div class="invalid-feedback">
          請輸入名稱
        </div>
      </div>
      <div class="form-group">
        <label for="CompanyMessage">說明</label>
        <textarea class="form-control" id="CompanyMessage" rows="5" readonly required></textarea>
        <div class="invalid-feedback">
          請輸入說明
        </div>
        <div class="valid-feedback">
          1/1000
        </div>
      </div>
      <div class="form-group">
        <label for="validationCustom03">網站連結</label>

        <div id="link-Add-list">
          <div class="form-row alert alert-dismissible fade show" style="padding: 0px;margin: 0px;">
            <div class="col-12 col-md-3"><input type="text" class="form-control" name="linkName" placeholder="請輸入連結名稱"
                required>
              <div class="invalid-feedback" id="invalidLinkName">請輸入連結名稱</div>
              <div class="valid-feedback" id="validLinkName"></div>
            </div>
            <div class="col-10 col-md-8"><input type="url" class="form-control" name="linkContent" placeholder="請輸入連結"
                required>
              <div class="invalid-feedback" id="invalidLink">請輸入連結</div>
              <div class="valid-feedback" id="validLink"></div>
            </div><button type="button" class="btn btn-light col-2 col-md-1" data-dismiss="alert" aria-label="Close"><i
                class="fas fa-trash"></i></button>
          </div>
        </div>

        <button type="button" id="link-Add" class="btn btn-light"><i class="fas fa-plus"
            style="font-size: 14px;">新增連結</i></button>

        <!-- <div id="link-Add-list"></div> -->

      </div>
      <div class="form-group">
        <a href="#" class="btn btn-primary"><i class="far fa-edit" style="font-size: 14px;color: white;">修改帳戶資訊</i></a>
      </div>

      <div class="d-flex justify-content-end">
        <div class="btn-group" id="btn_Basic_Info">
          <input type="reset" class="btn btn-danger" id="cancelBasic_Info" disabled value="取消">
          <input type="submit" class="btn btn-success" id="sendBasic_Info" disabled value="儲存">
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  document.getElementById('link-Add').addEventListener('click', function () {
    document.getElementById('link-Add-list').innerHTML +=
      '<div class="form-row alert alert-dismissible fade show" style="padding: 0px;margin: 0px;"><div class="col-12 col-md-3"><input type="text" class="form-control" name="linkName" placeholder="請輸入連結名稱" required><div class="invalid-feedback" id="invalidLinkName">請輸入連結名稱</div><div class="valid-feedback" id="validLinkName"></div></div><div class="col-10 col-md-8"><input type="url" class="form-control" name="linkContent" placeholder="請輸入連結" required><div class="invalid-feedback" id="invalidLink">請輸入連結</div><div class="valid-feedback" id="validLink"></div></div><button type="button" class="btn btn-light col-2 col-md-1" data-dismiss="alert" aria-label="Close"><i class="fas fa-trash"></i></button></div>';

    document.getElementsByName('linkName').addEventListener('change', changedata);
    document.getElementsByName('linkContent').addEventListener('change', changedata);
  });

  let CompanyName = document.getElementById('CompanyName');
  CompanyName.addEventListener('click', function () {
    this.readOnly = false;
  });
  CompanyName.addEventListener('focusout', function () {
    this.readOnly = true;
  });
  CompanyName.addEventListener('change', changedata);

  let CompanyMessage = document.getElementById('CompanyMessage');
  CompanyMessage.addEventListener('click', function () {
    this.readOnly = false;
  });
  CompanyMessage.addEventListener('focusout', function () {
    this.readOnly = true;
  });
  CompanyMessage.addEventListener('change', changedata);

  function changedata() {
    let cancelBasic_Info = document.getElementById('cancelBasic_Info');
    let sendBasic_Info = document.getElementById('sendBasic_Info');
    cancelBasic_Info.disabled = false;
    sendBasic_Info.disabled = false;
  }

  //form表單驗證
  var forms = document.getElementsByClassName('needs-validation');
  var validation = Array.prototype.filter.call(forms, function (form) {
    form.addEventListener('submit', function (event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
</script>
