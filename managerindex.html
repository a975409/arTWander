<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>arTWander</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script src="./javascript/custom.js"></script>

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/9bd3ad2735.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./css/ManagerIndex.css">

</head>

<body>
    <!-- 導覽列 starts -->
    <div class="container-fluid">
        <header>
            <hgroup>
                <div id="topHeader" class="row mt-3 d-flex justify-content-end">
                    <figure class="col-4 d-flex justify-content-center">
                        <a href="#"><img src="./image/logo/logo.png" alt=""></a>
                    </figure>
                    <div class="col-4 d-flex justify-content-end align-items-start" id="avatarNavSet">
                        <a class="btn mx-md-2 mx-0" data-toggle="#" href="#"><i class="far fa-bell" aria-hidden="true"></i></a>
                        <!-- <a class="mx-3" href="#"><img id="avatarNav" src="./image/avatar/頭像_展演單位.png" alt=""></a> -->
                        <!--會員下拉式選單-->
                        <a class="btn mx-md-2 mx-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
                            id="avatarNav" src="./image/avatar/頭像_展演單位.png" alt=""></a>
                        <div class="dropdown-menu dropdown-menu-right" id="avatarNavDropdown">
                            <p class="dropdown-item-text">系統管理員</p>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item"><i class="fas fa-pencil-alt mr-3"
                            style="vertical-align: middle;"></i>查看您的檔案</a>
                            <a href="#" class="dropdown-item"><i class="fas fa-flag mr-3"
                            style="vertical-align: middle;"></i>設定和隱私</a>
                            <a href="#" class="dropdown-item"><i class="fas fa-sign-out-alt  mr-3"
                            style="vertical-align: middle;"></i>登出</a>
                        
                </div>
                    
                    </div>
                </div>
                
            </hgroup>

            <hgroup>
                <!-- fixed導覽列 starts -->
                <input type="checkbox" id="navControl">
                <nav id="navbarFixed" class="nav justify-content-center bg-white">
                    <label for="menuControl" class="menuControlBtn d-block"><span>AA</span></label>
                    <a href="#" class="d-md-none"> </a>
                    <a class="nav-link active" href="#">首頁</a>
                    <a class="nav-link" href="#">全部展覽</a>
                    <a class="nav-link" href="#">展演單位</a>
                    
                </nav>
                <!-- fixed導覽列 end -->
            </hgroup>
        </header>
        <!-- 導覽列 end -->
        <main>
            <div class="container-fluid">
                <div class="row">
                    <input type="checkbox" id="menuControl">
                    <aside id="aside1" class="col-12 col-md-3 d-flex justify-content-center align-content-center mt-0" style="z-index: 1002;">
                        <!-- d-none position-fixed d-md-block aside_active-->
                        <div id="aside1Div" class=" d-md-block">
                            <!-- 頭像starts -->
                            <figure>
                                <div id="asideAvatar" class="d-flex justify-content-center overflow-hidden">
                                    <img class="" src="./image/avatar/頭像_展演單位.png" alt="">
                                </div>
                            </figure>
                            <!-- 頭像end -->
                            <!-- 條件查詢 starts -->
                            <ul class="list-group list-group-flush bg-transparent">
                                <!-- 會員管理 starts -->
                                <li class="list-group-item bg-transparent "> 會員管理
                                    <hr>
                                    <ul class="list-group  list-group-flush bg-transparent">
                                        <li class="list-group-item bg-transparent">
                                            <a class="userListBtn" data-toggle="collapse" href="#userList" aria-expanded="false" aria-controls="city">
                                                一般會員 
                                                <!-- <i class="fa fa-chevron-down" aria-hidden="true"></i> -->
                                            </a>
                                        </li>
                                        <li class="list-group-item bg-transparent">
                                            <a class="showCustomerListBtn" data-toggle="collapse" href="#showCustomerList" aria-expanded="false" aria-controls="town">
                                                展演單位 
                                                <!-- <i class="fa fa-chevron-down" aria-hidden="true"></i> -->
                                            </a>
                                        </li>
                                        <li class="list-group-item bg-transparent">
                                            <a class="" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="town">
                                                黑名單 
                                                <!-- <i class="fa fa-chevron-down" aria-hidden="true"></i> -->
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <!-- 會員管理 end -->
                                <!-- 展覽管理 starts -->
                                <li class="list-group-item bg-transparent">展覽管理
                                    <hr>
                                    <ul class="list-group list-group-flush bg-transparent">
                                        <li class="list-group-item bg-transparent">
                                            <a class="" data-toggle="collapse" href="#" aria-expanded="false" aria-controls="town">
                                                所有展覽 
                                                <!-- <i class="fa fa-chevron-down" aria-hidden="true"></i> -->
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <!-- 展覽管理 end -->
                                <!-- 通報管理 starts -->
                                <li class="list-group-item bg-transparent ">通報管理
                                    <hr>
                                    <ul class="list-group  list-group-flush bg-transparent">
                                        <li class="list-group-item bg-transparent">
                                            <a class="" data-toggle="collapse" href="#" >
                                                展覽檢舉 
                                                <!-- <i class="fa fa-chevron-down" aria-hidden="true"></i> -->
                                            </a>
                                        </li>
                                        <li class="list-group-item bg-transparent">
                                            <a class="" data-toggle="collapse" href="#" >
                                                貼文檢舉 
                                                <!-- <i class="fa fa-chevron-down" aria-hidden="true"></i> -->
                                            </a>
                                        </li>
                                        <li class="list-group-item bg-transparent">
                                            <a class="" data-toggle="collapse" href="#" >
                                                意見回饋
                                                <!-- <i class="fa fa-chevron-down" aria-hidden="true"></i> -->
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                                <!-- 通報管理end -->
                                
                            </ul>
                            <!-- 條件查詢 end -->
                        </div>
                    </aside>

                    <!-- col-12 col-md-9 bg-gray -->
                    
                    <section id="Section" class="col-12 col-md-9 w-100">
                        <div id ="mainPage"></div>
                        <!-- <div id="showCustomerList"></div> -->
                    </section>
                </div>
            </div>  
        </main>
    </div>

    <script>
        $(".userListBtn").click(function(){
            $('#mainPage').load('ManagerPage/UserList.html');
        });
        $(".showCustomerListBtn").click(function(){
            $('#mainPage').load('ManagerPage/ShowCustomList.html');
        });
    </script>

</body>

</html>
